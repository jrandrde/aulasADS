<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Praticando a criação de tabelas em HTML</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h1>Exemplo de tabela criada com HTML e CSS puros</h1>
    <div class="container">
      <table class="minha-tabela">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>Cargo</th>
            <th>Salário</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Junior</td>
            <td>28</td>
            <td>Assistente</td>
            <td>R$ 2.500,00</td>
          </tr>
          <tr>
            <td>Lorena</td>
            <td>25</td>
            <td>Vendedora</td>
            <td>R$ 2.400,00</td>
          </tr>
        </tbody>
        <tfoot style="font-weight: bolder">
          <td colspan="3">Total</td>
          <td>R$ 4.900,00</td>
        </tfoot>
      </table>
    </div>
  </body>
</html>
