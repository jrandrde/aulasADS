<!--
    CONCEITO

    Uma mensagem de erro é um aviso que aparece quando algo dá errado em um formulário ou página web. 
    Por exemplo, se você deixar um campo obrigatório vazio ou digitar um email em um formato incorreto, uma mensagem de erro pode aparecer para avisar você sobre o problema.
-->

<!DOCTYPE html>
<html lang="pt-BR">
  <!-- Definindo o idioma como português -->
  <head>
    <meta charset="UTF-8" />
    <!-- Definindo a codificação de caracteres -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Tornando o site responsivo -->
    <title>Exemplo de Mensagem de Erro</title>
    <!-- Link para o arquivo CSS personalizado -->
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <h1>Formulário de contato</h1>

      <!-- Formulário para submissão -->
      <form>
        <!-- Campo de texto para o nome -->
        <label for="nome">Nome</label>
        <input
          type="text"
          id="nome"
          name="nome"
          placeholder="Digite seu nome aqui"
          required />
        <span class="error-message">Por favor, insira seu nome.</span>

        <!-- Campo de texto para o email -->
        <label for="email">Email</label>
        <input
          type="text"
          id="email"
          name="email"
          placeholder="Digite seu melhor email"
          required />
        <span class="error-message">Por favor, insira um e-mail válido.</span>

        <!-- Área de texto para a mensagem -->
        <label for="mensagem">Mensagem</label>
        <textarea
          name="mensagem"
          id="mensagem"
          rows="4"
          placeholder="Deixe sua reclamação aqui."
          required></textarea>
        <span class="error-message">Por favor, deixe sua reclamação.</span>

        <!-- Botão para enviar o formulário -->
        <button type="submit">Enviar</button>
      </form>
    </div>
  </body>
</html>
