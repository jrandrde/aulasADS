<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- Define a codificação de caracteres para UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Configura a viewport para garantir que a página seja responsiva em dispositivos móveis -->
    <title>Layout Examples</title>
    <!-- Define o título da página que aparece na aba do navegador -->
    <link rel="stylesheet" href="styleLayout.css" />
    <!-- Vincula um arquivo CSS externo chamado "styles.css" para estilizar a página -->
  </head>
  <body>
    <header>
      <h1>Exemplo de layouts</h1>
    </header>
    <section class="grid-layout">
      <h2>Grid Layout</h2>
      <div class="grid-container">
        <div class="grid-item">Item 1</div>
        <div class="grid-item">Item 2</div>
        <div class="grid-item">Item 3</div>
        <div class="grid-item">Item 4</div>
      </div>
    </section>

    <section class="flex-layout">
      <h2>Flexbox layout</h2>
      <div class="flex-container">
        <div class="flex-item">Item 1</div>
        <div class="flex-item">Item 2</div>
        <div class="flex-item">Item 3</div>
        <div class="flex-item">Item 4</div>
      </div>
    </section>

    <section>
      <h2>Float layout</h2>
      <div class="float-container">
        <div class="float-item">Item 1</div>
        <div class="float-item">Item 2</div>
        <div class="float-item">Item 3</div>
        <div class="float-item">Item 4</div>
      </div>
    </section>
  </body>
</html>
