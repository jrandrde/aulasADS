<!--
    CONCEITO

    Um botão simples é um botão que pode ser clicado para realizar alguma ação, como enviar um formulário ou executar um script. 
    
    No HTML, usamos a tag <button> ou a tag <input> com o atributo type="button". 
-->
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo de Tipos de Botões</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <h1>Tipos de botões</h1>
      <div class="button-group">
        <!-- Botão padrão -->
        <button class="btn">Botão padrão</button>

        <!-- Botão primário -->
        <button class="btn btn-primary">Botão primário</button>

        <!-- Botão de sucesso -->
        <button class="btn btn-succes">Botão de sucesso</button>

        <!-- Botão de aviso -->
        <button class="btn btn-warning">Botão de aviso</button>

        <!-- Botão de perigo -->
        <button class="btn btn-danger">Botão de perigo</button>

        <!-- Botão desabilitado -->
        <button class="btn btn-disabled">Botão desabilitado</button>

        <!-- Botão com ícone -->
        <button class="btn btn-icon"><span class="icon">⭐</span></button>
      </div>
    </div>
  </body>
</html>
