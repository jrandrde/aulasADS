<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício prático do Chat GPTinho</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <button id="meuBotao" class="btn">Vai Corinthians!</button>
    <div id="container"></div>

    <script>
      document
        .getElementById("meuBotao")
        .addEventListener("click", function () {
          let novoParagrafo = document.createElement("p");
          novoParagrafo.innerText = "Lealdade Humildade Procedimento";
          document.getElementById("container").appendChild(novoParagrafo);
        });
    </script>
  </body>
</html>
